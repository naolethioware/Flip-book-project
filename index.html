<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipbook Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="flipbook-container">
            <div id="flipbook" class="flipbook">
                <!-- The 3D Flipbook will be initialized here -->
            </div>
            <div class="flipbook-controls">
                <button id="prev" class="nav-arrow">&#8249;</button>
                <div class="page-number">Page: <span id="page-number">1</span></div>
                <button id="next" class="nav-arrow">&#8250;</button>
            </div>
            <button id="download" class="download-button">Download</button>
        </section>
    </main>

    <!-- Include the Three.js and flipbook library here -->
     
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://3dflipbook.net/flipbook/js/flipbook.min.js"></script>
    <script src="js/flipbook.js"></script> -->
</body>
</html>
